<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ganesh Billing</title>

<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f5f9;
  overflow: hidden;
}
.hidden {
  display: none !important;
}

/* AUTH SCREENS */
.auth {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.box {
  background: #fff;
  padding: 25px;
  width: 320px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
  text-align: center;
}
input, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
}
button {
  width: 100%;
  padding: 10px;
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.link {
  margin-top: 10px;
  font-size: 14px;
  color: #2563eb;
  cursor: pointer;
}

/* DASHBOARD */
.dashboard {
  display: flex;
  height: 100vh;
}
.sidebar {
  width: 220px;
  background: #0f172a;
  color: #fff;
  padding: 15px;
}
.sidebar h2 {
  font-size: 18px;
  margin-bottom: 20px;
}
.menu {
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
}
.menu:hover {
  background: #1e293b;
}
.main {
  flex: 1;
  padding: 25px;
  overflow-y: auto;
}
.card {
  background: #fff;
  padding: 20px;
  max-width: 600px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="auth" id="loginBox">
  <div class="box">
    <h2>Login</h2>
    <input id="loginMobile" placeholder="Mobile Number">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="link" onclick="showRegister()">Register User</div>
  </div>
</div>

<!-- REGISTER -->
<div class="auth hidden" id="registerBox">
  <div class="box">
    <h2>Register</h2>
    <input id="regName" placeholder="Full Name">
    <input id="regMobile" placeholder="Mobile Number">
    <input id="regPassword" type="password" placeholder="Password">
    <button onclick="register()">Create Account</button>
    <div class="link" onclick="showLogin()">Back to Login</div>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard hidden" id="dashboard">
  <div class="sidebar">
    <h2>Ganesh Billing</h2>
    <div class="menu">ðŸ‘¤ Personal Details</div>
    <div class="menu" onclick="logout()">ðŸšª Logout</div>
  </div>

  <div class="main">
    <div class="card">
      <h3>Personal / Business Details</h3>
      <input id="business" placeholder="Business Name">
      <input id="mobile" placeholder="Mobile Number">
      <input id="gst" placeholder="GST Number">
      <input id="email" placeholder="Email ID">
      <textarea id="address" placeholder="Business Address"></textarea>
      <button onclick="saveProfile()">Save Details</button>
    </div>
  </div>
</div>
