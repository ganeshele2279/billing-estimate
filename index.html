<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ganesh Billing</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f5f9;
}

/* LOGIN BOX */
.center {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.box {
  background: #fff;
  padding: 25px;
  width: 320px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
  text-align: center;
}
input, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
}
button {
  width: 100%;
  padding: 10px;
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.link {
  margin-top: 10px;
  font-size: 14px;
  color: #2563eb;
  cursor: pointer;
}
.hidden { display: none; }

/* DASHBOARD */
.dashboard {
  display: flex;
  height: 100vh;
}
.sidebar {
  width: 220px;
  background: #0f172a;
  color: #fff;
  padding: 15px;
}
.sidebar h2 {
  font-size: 18px;
  margin-bottom: 20px;
}
.menu {
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
}
.menu:hover { background: #1e293b; }

.main {
  flex: 1;
  padding: 25px;
}
.card {
  background: #fff;
  padding: 20px;
  max-width: 600px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="center" id="loginBox">
  <div class="box">
    <h2>Login</h2>
    <input id="loginMobile" placeholder="Mobile Number">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="link" onclick="showRegister()">Register User</div>
  </div>
</div>

<!-- REGISTER -->
<div class="center hidden" id="registerBox">
  <div class="box">
    <h2>Register</h2>
    <input id="regName" placeholder="Full Name">
    <input id="regMobile" placeholder="Mobile Number">
    <input id="regPassword" type="password" placeholder="Password">
    <button onclick="register()">Create Account</button>
    <div class="link" onclick="showLogin()">Back to Login</div>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard hidden" id="dashboard">
  <div class="sidebar">
    <h2>Ganesh Billing</h2>
    <div class="menu">ðŸ‘¤ Personal Details</div>
    <div class="menu" onclick="logout()">ðŸšª Logout</div>
  </div>

  <div class="main">
    <div class="card">
      <h3>Personal / Business Details</h3>
      <input id="business" placeholder="Business Name">
      <input id="mobile" placeholder="Mobile Number">
      <input id="gst" placeholder="GST Number">
      <input id="email" placeholder="Email ID">
      <textarea id="address" placeholder="Business Address"></textarea>
      <button onclick="saveProfile()">Save Details</button>
    </div>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAY4MfQ5zPh60EfYmY0JoKIDQkojqNU6hs",
  authDomain: "ganeshbilling-bdada.firebaseapp.com",
  projectId: "ganeshbilling-bdada",
  storageBucket: "ganeshbilling-bdada.firebasestorage.app",
  messagingSenderId: "351410373004",
  appId: "1:351410373004:web:50be765037e463735a16a9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

let uid = "";

/* AUTH STATE */
onAuthStateChanged(auth, (user) => {
  if (user) {
    uid = user.uid;
    showDashboard();
  }
});

/* UI SWITCH */
window.showRegister = () => {
  loginBox.classList.add("hidden");
  registerBox.classList.remove("hidden");
};
window.showLogin = () => {
  registerBox.classList.add("hidden");
  loginBox.classList.remove("hidden");
};
function showDashboard() {
  loginBox.classList.add("hidden");
  registerBox.classList.add("hidden");
  dashboard.classList.remove("hidden");
}

/* REGISTER */
window.register = async () => {
  const email = regMobile.value + "@mobile.local";
  const pass = regPassword.value;

  const user = await createUserWithEmailAndPassword(auth, email, pass);
  await setDoc(doc(db, "users", user.user.uid), {
    name: regName.value,
    mobile: regMobile.value
  });

  alert("Account Created");
  showLogin();
};

/* LOGIN */
window.login = async () => {
  const email = loginMobile.value + "@mobile.local";
  await signInWithEmailAndPassword(auth, email, loginPassword.value);
  alert("Login Successful");
};

/* SAVE PROFILE */
window.saveProfile = async () => {
  await setDoc(doc(db, "profiles", uid), {
    business: business.value,
    mobile: mobile.value,
    gst: gst.value,
    email: email.value,
    address: address.value,
    updatedAt: new Date()
  });
  alert("Details Saved");
};

/* LOGOUT */
window.logout = async () => {
  await signOut(auth);
  location.reload();
};
</script>

</body>
</html>
