<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ganesh Billing</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f5f9;
}

/* ðŸ”¥ HIDE EVERYTHING INITIALLY */
body.loading #loginPage,
body.loading #dashboardPage {
  display: none;
}

.hidden { display: none; }

/* LOGIN */
.center {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.box {
  background: #fff;
  padding: 25px;
  width: 320px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
  text-align: center;
}
input, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
}
button {
  width: 100%;
  padding: 10px;
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* DASHBOARD */
.dashboard {
  display: flex;
  height: 100vh;
}
.sidebar {
  width: 230px;
  background: #0f172a;
  color: #fff;
  display: flex;
  flex-direction: column;
  transition: .3s;
}
.sidebar.collapsed {
  width: 70px;
}
.menu {
  padding: 12px;
  cursor: pointer;
}
.menu:hover {
  background: #1e293b;
}
.profile {
  margin-top: auto;
  padding: 12px;
  border-top: 1px solid #1e293b;
}
.main {
  flex: 1;
  padding: 25px;
}
.toggle {
  font-size: 20px;
  cursor: pointer;
}
</style>
</head>

<body class="loading">

<!-- LOGIN -->
<div class="center hidden" id="loginPage">
  <div class="box">
    <h2>Login</h2>
    <input id="loginMobile" placeholder="Mobile Number">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard hidden" id="dashboardPage">
  <div class="sidebar" id="sidebar">
    <div class="menu toggle" onclick="toggleSidebar()">â˜°</div>
    <div class="menu">ðŸ‘¤ Personal Details</div>

    <div class="profile">
      <div id="userName">User</div>
      <small>Online</small>
    </div>
  </div>

  <div class="main">
    <h2>Personal / Business Details</h2>
    <input id="business" placeholder="Business Name">
    <input id="mobile" placeholder="Mobile Number">
    <input id="gst" placeholder="GST Number">
    <input id="email" placeholder="Email">
    <textarea id="address" placeholder="Address"></textarea>
    <button onclick="saveProfile()">Save</button>
    <br><br>
    <button style="background:#dc2626" onclick="logout()">Logout</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyAY4MfQ5zPh60EfYmY0JoKIDQkojqNU6hs",
  authDomain: "ganeshbilling-bdada.firebaseapp.com",
  projectId: "ganeshbilling-bdada"
});

const auth = getAuth();
const db = getFirestore();
let uid = "";

/* ðŸ”¥ AUTH GATE (NO FLICKER) */
onAuthStateChanged(auth, async (user) => {
  document.body.classList.remove("loading");

  if (user) {
    uid = user.uid;
    loginPage.classList.add("hidden");
    dashboardPage.classList.remove("hidden");

    const snap = await getDoc(doc(db, "users", uid));
    if (snap.exists()) userName.innerText = snap.data().name;
  } else {
    dashboardPage.classList.add("hidden");
    loginPage.classList.remove("hidden");
  }
});

/* LOGIN */
window.login = async () => {
  const email = loginMobile.value + "@mobile.local";
  await signInWithEmailAndPassword(auth, email, loginPassword.value);
};

/* LOGOUT */
window.logout = async () => {
  await signOut(auth);
};

/* SAVE PROFILE */
window.saveProfile = async () => {
  await setDoc(doc(db, "profiles", uid), {
    business: business.value,
    mobile: mobile.value,
    gst: gst.value,
    email: email.value,
    address: address.value
  });
  alert("Saved");
};

window.toggleSidebar = () => {
  sidebar.classList.toggle("collapsed");
};
</script>

</body>
</html>
