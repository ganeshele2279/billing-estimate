<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ganesh Billing</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f1f5f9}
*{box-sizing:border-box}
#loginPage,#dashboardPage{position:fixed;inset:0;display:none}

/* LOGIN */
#loginPage{display:flex;justify-content:center;align-items:center}
.login-box{background:#fff;padding:25px;width:320px;border-radius:8px}

/* DASHBOARD */
#dashboardPage{display:flex}
.sidebar{width:240px;background:#0f172a;color:#fff;display:flex;flex-direction:column}
.menu,.submenu{padding:14px;cursor:pointer}
.menu:hover,.submenu:hover,.active{background:#1e293b}
.submenu{padding-left:40px;font-size:14px}

.main{flex:1;padding:25px;overflow:auto}
.card{background:#fff;padding:20px;border-radius:8px;margin-bottom:15px}
.flex{display:flex;gap:15px;align-items:center}
.table{width:100%;border-collapse:collapse}
.table th,.table td{border:1px solid #ddd;padding:8px}
.badge{padding:4px 10px;border-radius:12px;font-size:12px}
.paid{background:#dcfce7;color:#166534}
.unpaid{background:#fee2e2;color:#991b1b}
.btn{padding:8px 12px;border:none;border-radius:5px;cursor:pointer}
.btn-primary{background:#4f46e5;color:#fff}

/* MODAL */
.modal{position:fixed;inset:0;background:#0006;display:none;justify-content:center;align-items:center}
.modal-box{background:#fff;width:800px;padding:20px;border-radius:8px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
  <div class="login-box">
    <h2>Login</h2>
    <input id="loginMobile" placeholder="Mobile"><br><br>
    <input id="loginPassword" type="password" placeholder="Password"><br><br>
    <button class="btn btn-primary" onclick="login()">Login</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboardPage">

<div class="sidebar">
  <div class="menu active" onclick="show('home',this)">Dashboard</div>

  <div class="menu" onclick="toggle('salesSub')">Sales â–¾</div>
  <div id="salesSub" style="display:none">
    <div class="submenu" onclick="show('salesInvoices',this)">Sales Invoices</div>
  </div>

  <div class="menu" onclick="show('items',this)">Items</div>
</div>

<div class="main">

<!-- HOME -->
<div id="home" class="page">
  <div class="card"><h2>Welcome ðŸ‘‹</h2></div>
</div>

<!-- SALES INVOICES -->
<div id="salesInvoices" class="page" style="display:none">

  <!-- SUMMARY -->
  <div class="flex">
    <div class="card" style="flex:1">
      <h4>Total Sales</h4>
      <h2 id="totalSales">â‚¹ 0</h2>
    </div>
    <div class="card" style="flex:1">
      <h4>Paid</h4>
      <h2 id="paidSales">â‚¹ 0</h2>
    </div>
    <div class="card" style="flex:1">
      <h4>Unpaid</h4>
      <h2 id="unpaidSales">â‚¹ 0</h2>
    </div>
  </div>

  <!-- ACTION -->
  <div class="card flex" style="justify-content:space-between">
    <h3>Sales Invoices</h3>
    <button class="btn btn-primary" onclick="openInvoice()">Create Sales Invoice</button>
  </div>

  <!-- LIST -->
  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Invoice No</th>
          <th>Party</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="invoiceTable"></tbody>
    </table>
  </div>

</div>

</div>
</div>

<!-- CREATE INVOICE MODAL -->
<div class="modal" id="invoiceModal">
  <div class="modal-box">
    <h3>Create Sales Invoice</h3>
    <input id="invParty" placeholder="Party Name">
    <input id="invAmount" placeholder="Amount">
    <select id="invStatus">
      <option>Paid</option>
      <option>Unpaid</option>
    </select><br><br>
    <button class="btn btn-primary" onclick="saveInvoice()">Save</button>
    <button class="btn" onclick="closeInvoice()">Cancel</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyAY4MfQ5zPh60EfYmY0JoKIDQkojqNU6hs",
  authDomain:"ganeshbilling-bdada.firebaseapp.com",
  projectId:"ganeshbilling-bdada"
});
const auth=getAuth(), db=getFirestore();
let uid="";

/* AUTH */
onAuthStateChanged(auth,u=>{
  if(u){uid=u.uid;loginPage.style.display="none";dashboardPage.style.display="flex";loadInvoices()}
  else loginPage.style.display="flex";
});

window.login=()=>signInWithEmailAndPassword(auth,loginMobile.value+"@x.com",loginPassword.value);

/* UI */
window.show=(id,el)=>{
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  document.querySelectorAll(".menu,.submenu").forEach(m=>m.classList.remove("active"));
  el.classList.add("active");
  document.getElementById(id).style.display="block";
};
window.toggle=id=>document.getElementById(id).style.display=
  document.getElementById(id).style.display=="none"?"block":"none";

/* INVOICE */
window.openInvoice=()=>invoiceModal.style.display="flex";
window.closeInvoice=()=>invoiceModal.style.display="none";

window.saveInvoice=async()=>{
  await addDoc(collection(db,"sales",uid,"invoices"),{
    party:invParty.value,
    amount:+invAmount.value,
    status:invStatus.value,
    date:new Date().toLocaleDateString()
  });
  closeInvoice();
  loadInvoices();
};

async function loadInvoices(){
  const snap=await getDocs(collection(db,"sales",uid,"invoices"));
  let total=0,paid=0,unpaid=0;
  invoiceTable.innerHTML="";
  snap.forEach(d=>{
    const i=d.data();
    total+=i.amount;
    i.status=="Paid"?paid+=i.amount:unpaid+=i.amount;
    invoiceTable.innerHTML+=`
      <tr>
        <td>${i.date}</td>
        <td>${d.id.slice(0,6)}</td>
        <td>${i.party}</td>
        <td>â‚¹ ${i.amount}</td>
        <td><span class="badge ${i.status=="Paid"?"paid":"unpaid"}">${i.status}</span></td>
      </tr>`;
  });
  totalSales.innerText="â‚¹ "+total;
  paidSales.innerText="â‚¹ "+paid;
  unpaidSales.innerText="â‚¹ "+unpaid;
}
</script>

</body>
</html>
