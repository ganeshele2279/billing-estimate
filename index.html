<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ganesh Billing</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f5f9;
}

/* FULLSCREEN LAYERS */
#loginPage, #dashboardPage {
  position: fixed;
  inset: 0;
  display: none;
}

/* LOGIN */
#loginPage {
  display: flex;
  align-items: center;
  justify-content: center;
}
.login-box {
  background: #fff;
  padding: 25px;
  width: 320px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
  text-align: center;
}
input, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
}
button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.btn-primary { background: #2563eb; color: #fff; }
.btn-danger { background: #dc2626; color: #fff; }

/* DASHBOARD */
#dashboardPage {
  display: flex;
}
.sidebar {
  width: 220px;
  background: #0f172a;
  color: #fff;
  display: flex;
  flex-direction: column;
}
.menu {
  padding: 14px;
  cursor: pointer;
}
.menu:hover,
.menu.active {
  background: #1e293b;
}
.profile {
  margin-top: auto;
  padding: 14px;
  border-top: 1px solid #1e293b;
}

/* MAIN AREA */
.main {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}

/* CONTENT CONTAINER (OFFICIAL LOOK) */
.content {
  max-width: 900px;
  margin: 0 auto;
  display: none;
}
.content.active {
  display: block;
}

.card {
  background: #fff;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,.08);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
  <div class="login-box">
    <h2>Login</h2>
    <input id="loginMobile" placeholder="Mobile Number">
    <input id="loginPassword" type="password" placeholder="Password">
    <button class="btn-primary" onclick="login()">Login</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboardPage">
  <div class="sidebar">
    <div class="menu active" onclick="showHome(this)">üè† Dashboard</div>
    <div class="menu" onclick="showPersonal(this)">üë§ Personal Details</div>

    <div class="profile">
      <div id="userName">User</div>
      <small>Online</small>
    </div>
  </div>

  <div class="main">

    <!-- HOME -->
    <div id="home" class="content active">
      <div class="card">
        <h2>Welcome üëã</h2>
        <p>Select an option from the left menu to continue.</p>
      </div>
    </div>

    <!-- PERSONAL DETAILS -->
    <div id="personal" class="content">
      <div class="card">
        <h2>Personal / Business Details</h2>

        <input id="business" placeholder="Business Name">
        <input id="mobile" placeholder="Mobile Number">
        <input id="gst" placeholder="GST Number">
        <input id="email" placeholder="Email">
        <textarea id="address" placeholder="Address"></textarea>

        <button class="btn-primary" onclick="saveProfile()">Save</button>
        <br><br>
        <button class="btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyAY4MfQ5zPh60EfYmY0JoKIDQkojqNU6hs",
  authDomain: "ganeshbilling-bdada.firebaseapp.com",
  projectId: "ganeshbilling-bdada"
});

const auth = getAuth();
const db = getFirestore();
let uid = "";

/* AUTH */
onAuthStateChanged(auth, async (user) => {
  if (user) {
    uid = user.uid;
    loginPage.style.display = "none";
    dashboardPage.style.display = "flex";

    const snap = await getDoc(doc(db, "users", uid));
    if (snap.exists()) userName.innerText = snap.data().name;
  } else {
    dashboardPage.style.display = "none";
    loginPage.style.display = "flex";
  }
});

/* LOGIN */
window.login = async () => {
  const email = loginMobile.value + "@mobile.local";
  await signInWithEmailAndPassword(auth, email, loginPassword.value);
};

/* LOGOUT */
window.logout = async () => {
  await signOut(auth);
};

/* SAVE */
window.saveProfile = async () => {
  await setDoc(doc(db, "profiles", uid), {
    business: business.value,
    mobile: mobile.value,
    gst: gst.value,
    email: email.value,
    address: address.value
  });
  alert("Saved");
};

/* TAB SWITCH */
function clearTabs() {
  document.querySelectorAll(".menu").forEach(m => m.classList.remove("active"));
  document.querySelectorAll(".content").forEach(c => c.classList.remove("active"));
}

window.showHome = (el) => {
  clearTabs();
  el.classList.add("active");
  home.classList.add("active");
};

window.showPersonal = (el) => {
  clearTabs();
  el.classList.add("active");
  personal.classList.add("active");
};
</script>

</body>
</html>
